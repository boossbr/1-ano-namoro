    <style>
        body {

            animation: gradient 10s ease infinite;
        }

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
h1 {
    font-size: 3em;
        }
        .confete {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            pointer-events: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script>
        function criarConfete() {
            const confete = document.createElement('div');
            confete.className = 'confete';
            confete.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confete.style.left = `${Math.random() * window.innerWidth}px`;
            confete.style.top = `-10px`; // Começa acima da tela

            document.body.appendChild(confete);

            // Animação do confete
            const animacao = setInterval(() => {
                const top = parseFloat(confete.style.top);
                if (top < window.innerHeight) {
                    confete.style.top = `${top + 2}px`; // Move o confete para baixo
                } else {
                    clearInterval(animacao);
                    confete.remove(); // Remove o confete quando sai da tela
                }
            }, 20);
        }

        // Cria confetes a cada 100ms
        setInterval(criarConfete, 100);
    </script>
